<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c471ed, #f64f59);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .qr-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .profile-pic {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -50px;
      border: 4px solid white;
    }

    .username {
      font-size: 18px;
      font-weight: bold;
      margin: 12px 0;
    }

    .qr-img {
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .info-text {
      font-size: 12px;
      color: #777;
      margin: 10px 0;
    }

    .brand {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .brand img {
      width: 20px;
    }

    .brand-name {
      font-weight: bold;
      font-size: 14px;
    }
    .card-pay{
            background: #e7bf0b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .pay-image{
        width: 150px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="qr-card">
    <div class="menu-button"><i class="fa-solid fa-trash-can" style="color: #f51414;"></i></div>
    <img class="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0qCreqkTZL0F0bF9kZctFE1XVFocO__70kw&s" alt="Profile Picture">
    <div class="username">Table No 04</div>
    <h2>Total : Rs 5450.00</h2><br>
    <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Johnmobbin" alt="QR Code">
    <p class="info-text">Please got cashier and show this QR code and complete Payment for conform order.Your order will begin preparation after payment is confirmed</p>
    <p><b>OR</b></p>
    <button class="card-pay" ><i class="fa-solid fa-credit-card"></i>&nbsp; Pay from Creadit Card</button><br>
    <img class="pay-image" src="./paypal.png" alt=""><br><br>
    <div class="brand">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0qCreqkTZL0F0bF9kZctFE1XVFocO__70kw&s" alt="Logo">
      <span class="brand-name">LoopLyfe</span>
    </div>
  </div>
</body>
</html>
