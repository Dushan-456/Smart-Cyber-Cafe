<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Cafe</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>


   
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app-container body-container">
    <div class="top-section">
      <img class="logo" src="./assest/images/logo.png" alt="Logo">
      <h1>Table 04</h1>
    </div>

    <div class="form-section">
      <form action="">
        <h3>Your Details</h3>
        <input type="text" required placeholder="Your Name">
        <input type="text" required placeholder="Mobile Number">
        
        <div class="checkbox-container">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Allow promotion sms</label>
        </div>
        
        <button class="continue">Continue</button>
      </form>

      <div class="or-divider">or</div>
      <button class="facebook-btn">Skip</button>
    </div>

    
  </div>
</body>
</html>
