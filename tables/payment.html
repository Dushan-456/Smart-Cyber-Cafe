<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Card</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="body-container qr-body">
  <div class="qr-card">
    <div class="back-button"><i class="fa-solid fa-arrow-left"></i></div>
    <div class="menu-button"><i class="fa-solid fa-trash-can" style="color: #f51414;"></i></div>
    <img class="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0qCreqkTZL0F0bF9kZctFE1XVFocO__70kw&s" alt="Profile Picture">
    <div class="username">Table No 04</div>
    <h2>Total : Rs 5450.00</h2><br>
    <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Johnmobbin" alt="QR Code">
    <p class="info-text">Please got cashier and show this QR code and complete Payment for conform order.Your order will begin preparation after payment is confirmed</p>
    <p><b>OR</b></p>
    <button class="card-pay" ><i class="fa-solid fa-credit-card"></i>&nbsp; Pay from Creadit Card</button><br>
    <img class="pay-image" src="../assest/images/paypal.png" alt=""><br><br>
    <div class="brand">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0qCreqkTZL0F0bF9kZctFE1XVFocO__70kw&s" alt="Logo">
      <span class="brand-name">LoopLyfe</span>
    </div>
  </div>
</div>
</body>
</html>
